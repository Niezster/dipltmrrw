<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Diplomacy of Tomorrow</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5da3b4;
            color: white;
            padding: 10px;
        }

        header h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }

        header img {
            width: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-info {
            margin: 20px 0;
            line-height: 1.8;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            background-color: #5da3b4;
            color: white;
            padding: 10px;
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
            color: #333;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="assets/images/logo-diplomacy1.jpeg" alt="Logo Diplomacy of Tomorrow">
            Diplomacy of Tomorrow
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="europe.html">Europe</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> Strada Izvor 2-4, Bucharest, Romania</p>
            <p><strong>Phone:</strong> <a href="tel:+40212345678">+40 21 234 5678</a></p>
            <p><strong>Email for Inquiries:</strong> <a href="mailto:info@diplomacyoftomorrow.ro">info@diplomacyoftomorrow.ro</a></p>
            
            <div class="social-links">
                <a href="https://www.facebook.com/DiplomacyOfTomorrow" target="_blank" title="Facebook">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.instagram.com/DiplomacyOfTomorrow" target="_blank" title="Instagram">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="map-container">
            <h3>Find us here:</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.6977970757274!2d26.008832915529283!3d44.42680574565817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b296efb5c998dd%3A0xf7cc78bdb963e670!2sPalatul%20Parlamentului%20din%20Bucure%C8%99ti!5e0!3m2!1sen!2sro!4v1700000000000!5m2!1sen!2sro"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Diplomacy of Tomorrow. All Rights Reserved.</p>
    </footer>
</body>
</html>
